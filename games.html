<!DOCTYPE html>
<html>
<head>
  <title>BrainBuffer â€“ Games</title>

  <!-- Lora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #81daf3, #f2f4f9, #76f7a7);
      font-family: 'Lora', serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 14px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .game-card h2 {
      margin-top: 0;
    }

    .game-card p {
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Lora', serif;
      font-size: 15px;
    }

    /* Zen Dot */
    #zenDot {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      margin: 15px auto;
      display: none;
    }

    /* Back button */
    .back-btn {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h1>Relaxation Games</h1>
  <p>Gentle games to calm your mind</p>

  <div class="games-container">

    <!-- GAME 1 -->
    <div class="game-card">
      <h2>ðŸ§˜ Zen Focus</h2>
      <p>
        A simple focus game.  
        Watch the moving dot calmly and bring your attention to the present moment.
      </p>
      <button onclick="startZen()">Start</button>
      <div id="zenDot"></div>
      <p id="zenText"></p>
    </div>

    <!-- GAME 2 -->
    <div class="game-card">
      <h2>ðŸŽ¨ Mood Colors</h2>
      <p>
        Receive calming color moods.  
        Each color is designed to gently shift your emotional state.
      </p>
      <button onclick="moodColor()">Start</button>
      <p id="colorMoodText"></p>
    </div>

  </div>

  <button class="back-btn" onclick="location.href='index.html'">â¬… Back to Home</button>

  <script>
    /* Zen Focus Game */
    function startZen() {
      const dot = document.getElementById("zenDot");
      const text = document.getElementById("zenText");

      dot.style.display = "block";
      text.innerText = "Breathe slowly and follow the dot";

      let position = 0;
      setInterval(() => {
        position = (position + 30) % 200;
        dot.style.transform = `translateX(${position}px)`;
      }, 1000);
    }

    /* Mood Colors Game */
    function moodColor() {
      const moods = [
        { color: "#a8edea", text: "Calm & Peaceful" },
        { color: "#d9afd9", text: "Relaxed & Gentle" },
        { color: "#96e6a1", text: "Fresh & Balanced" },
        { color: "#fbc2eb", text: "Warm & Comforting" }
      ];

      const random = moods[Math.floor(Math.random() * moods.length)];
      document.body.style.background = random.color;
      document.getElementById("colorMoodText").innerText =
        "Mood: " + random.text;
    }
  </script>

</body>
</html>
