<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - BrainBuffer</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #a2c1e6, #fcfdfe);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 300px;
  text-align: center;
}

input, button {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #2ecc71;
  border: none;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault(); // prevent page reload

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(username && password){
        // Set login status
        localStorage.setItem('isLoggedIn', 'true');

        // Redirect after login if exists
        const redirectPage = localStorage.getItem('redirectAfterLogin') || "index.html";
        localStorage.removeItem('redirectAfterLogin'); // clear redirect info
        window.location.href = redirectPage;
    } else {
        alert("Please enter username and password");
    }
});
</script>

</body>
</html>
