<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBuffer | Zen Focus</title>

  <!-- Lora Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #81daf3, #f2f4f9, #76f7a7);
      font-family: 'Lora', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #zenText {
      font-size: 18px;
      margin: 15px 0;
      font-weight: 600;
    }

    #zenDot {
      width: 40px;
      height: 40px;
      background: #5fa8d3;
      border-radius: 50%;
      margin: 25px auto;
      transition: transform 3s ease, opacity 3s ease;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #81daf3;
      font-family: 'Lora', serif;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }

    .back-btn {
      background: #76f7a7;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <h1>Zen Focus</h1>
  <div id="zenText">Click start and breathe</div>

  <div id="zenDot"></div>

  <button onclick="startZen()">Start</button>
  <button class="back-btn" onclick="history.back()">‚Üê Back</button>

  <script>
    let zenInterval;

    function startZen() {
      const dot = document.getElementById("zenDot");
      const text = document.getElementById("zenText");

      if (zenInterval) clearInterval(zenInterval);

      // Step 1: Inhale (grow)
      function inhale() {
        text.innerText = "Inhale";
        dot.style.transform = "scale(2)";
        dot.style.opacity = "1";

        setTimeout(exhale, 3000);
      }

      // Step 2: Exhale (shrink)
      function exhale() {
        text.innerText = "Exhale";
        dot.style.transform = "scale(1)";
        dot.style.opacity = "0.6";

        setTimeout(stayCalm, 3000);
      }

      // Step 3: Stay calm
      function stayCalm() {
        text.innerText = "Stay calm";
        setTimeout(inhale, 3000);
      }

      inhale(); // start cycle
    }
  </script>

</body>
</html>
