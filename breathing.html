<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breathing Exercise | BrainBuffer</title>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #a1ffce, #faffd1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

.circle {
  width: 180px;
  height: 180px;
  background: #2ecc71;
  border-radius: 50%;
  margin: 30px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 22px;
  font-weight: bold;
  transition: transform 4s ease-in-out;
}

.controls button {
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.start {
  background: #2ecc71;
  color: white;
}

.stop {
  background: #e74c3c;
  color: white;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸŒ¿ Guided Breathing Exercise</h2>
  <p id="instruction">Press Start and follow the rhythm</p>

  <div class="circle" id="circle">Breathe</div>

  <div class="controls">
    <button class="start" onclick="startBreathing()">Start</button>
    <button class="stop" onclick="stopBreathing()">Stop</button>
  </div>
</div>

<script>
let breathingInterval;

function startBreathing() {
  const circle = document.getElementById("circle");
  const instruction = document.getElementById("instruction");

  let phase = 0;

  breathingInterval = setInterval(() => {
    if (phase === 0) {
      instruction.innerText = "Inhale...";
      circle.style.transform = "scale(1.3)";
    } else if (phase === 1) {
      instruction.innerText = "Hold...";
    } else {
      instruction.innerText = "Exhale...";
      circle.style.transform = "scale(1)";
    }
    phase = (phase + 1) % 3;
  }, 4000);
}

function stopBreathing() {
  clearInterval(breathingInterval);
  document.getElementById("instruction").innerText =
    "Press Start and follow the rhythm";
  document.getElementById("circle").style.transform = "scale(1)";
}
</script>

</body>
</html>
