<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle 1 | BrainBuffer</title>

<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:url("images/puzzle.jpg") center/cover no-repeat;
  font-family:'Lora',serif;
}
.overlay{
  min-height:100vh;
  background:rgba(255,255,255,0.75);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
input{
  padding:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  margin-top:10px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:#81daf3;
  font-family:'Lora',serif;
  cursor:pointer;
}
#msg{
  margin-top:15px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="overlay">

<h2 id="levelTitle">Level 1</h2>
<p id="question">I can speak without a mouth and hear without ears. What am I?</p>

<input id="answer" placeholder="Your answer">
<button onclick="checkAnswer()">Submit</button>

<p id="msg"></p>

<button onclick="location.href='puzzles.html'">‚Üê Back</button>

</div>

<script>
let level = 1;

function checkAnswer() {
  const ans = document.getElementById("answer").value.trim().toLowerCase();
  const msg = document.getElementById("msg");

  // LEVEL 1
  if (level === 1 && ans === "echo") {
    level = 2;
    document.getElementById("levelTitle").innerText = "Level 2";
    document.getElementById("question").innerText =
      "What has keys but can‚Äôt open locks?";
    document.getElementById("answer").value = "";
    msg.innerText = "Correct üåø Move calmly to the next level.";
  }

  // LEVEL 2
  else if (level === 2 && ans === "piano") {
    msg.innerText = "Wonderful üå± You completed the puzzle!";
    
    // Go back after 2 seconds
    setTimeout(() => {
      location.href = "puzzles.html";
    }, 2000);
  }

  // WRONG ANSWER
  else {
    msg.innerText = "Take a breath and try again üå∏";
  }
}
let level = 3;

function checkAnswer(){
  const ans = document.getElementById("answer").value.trim().toLowerCase();
  const msg = document.getElementById("msg");

  if(level === 1 && ans === "m"){
    level = 4;
    document.getElementById("levelTitle").innerText = "Level 2";
    document.getElementById("question").innerText = "What can travel around the world while staying in one place?";
    document.getElementById("answer").value = "";
    msg.innerText = "Good üå∏ Stay calm and continue...";
  }
  else if(level === 2 && ans === "stamp"){
    msg.innerText = "üåà Peaceful mind achieved. Puzzle solved!";
  }
  else{
    msg.innerText = "Slow down‚Ä¶ think gently üí≠";
  }
}
</script>

</body>
</html>
