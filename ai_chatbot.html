<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CalmMate â€“ Stress Relief Assistant</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-box {
    background: rgba(255, 255, 255, 0.95);
    width: 420px;
    height: 550px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
}

.header {
    padding: 15px;
    text-align: center;
    background: #2ecc71;
    color: white;
    border-radius: 15px 15px 0 0;
    font-size: 18px;
    font-weight: bold;
}

.messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.bot, .user {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
}

.bot {
    background: #ecf0f1;
}

.user {
    background: #2ecc71;
    color: white;
    margin-left: auto;
}

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
}

input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    margin-left: 8px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #2ecc71;
    color: white;
    cursor: pointer;
}

.quit {
    background: #e74c3c;
    margin: 10px;
}
</style>
</head>

<body>

<div class="chat-box">
    <div class="header">ğŸŒ¿ CalmMate â€“ Stress Relief Assistant</div>

    <div class="messages" id="messages">
        <div class="bot">
            Hello ğŸŒ¼ I'm CalmMate.<br>
            Tell me how you're feeling or ask for stress-relief ideas.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="I'm feeling stressed...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <button class="quit" onclick="quitChat()">Quit</button>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    setTimeout(() => {
        addMessage(getBotReply(message), "bot");
    }, 600);
}

function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = sender;
    msgDiv.innerText = text;
    document.getElementById("messages").appendChild(msgDiv);
    msgDiv.scrollIntoView();
}

function getBotReply(msg) {
    msg = msg.toLowerCase();

    if (msg.includes("stress") || msg.includes("tired")) {
        return "ğŸŒ¿ Try deep breathing for 2 minutes or take a short walk in nature.";
    }
    if (msg.includes("travel") || msg.includes("trip")) {
        return "âœˆï¸ A calm trip idea: hill stations, beaches, or a quiet village stay.";
    }
    if (msg.includes("garden") || msg.includes("plants")) {
        return "ğŸŒ± Gardening is wonderful! Start with easy plants like tulsi, mint, or aloe vera.";
    }
    if (msg.includes("music")) {
        return "ğŸ¶ Soft instrumental or nature sounds can instantly calm your mind.";
    }
    if (msg.includes("anxious") || msg.includes("anxiety")) {
        return "ğŸ§˜ Try grounding: name 5 things you see, 4 you feel, 3 you hear.";
    }

    return "ğŸŒ¼ Hereâ€™s a calm idea: drink water slowly, stretch gently, and relax your shoulders.";
}

function quitChat() {
    window.history.back();
}
</script>

</body>
</html>
